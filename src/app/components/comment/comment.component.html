<nz-spin [nzSpinning]="loader" [nzSize]="'large'" class="builder-design">
  <div class="dynamic-comment" [processData]="processData" [appConfigurableSelect]="commentData['appConfigurableEvent']"
    [loadAction]="commentData['eventActionconfig']">
    <div [style.max-height.px]="commentData.height" style="overflow-y: auto;">
      <nz-list *ngIf="data.length" [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
        <ng-template #item let-item>
          <nz-comment [nzAuthor]="item.author ? item.author : commentData.author"
            [nzDatetime]="item.displaytime ? item.displaytime : item.displayTime">
            <nz-avatar nz-comment-avatar nzIcon="user"
              [nzSrc]="item.avatar ? item.avatar : commentData.avatar"></nz-avatar>
            <nz-comment-content>
              <p>{{ item.content }}</p>
            </nz-comment-content>
          </nz-comment>
        </ng-template>
      </nz-list>
    </div>
    <nz-comment>
      <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="commentData.avatar"></nz-avatar>
      <nz-comment-content>
        <nz-form-item>
          <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
        </nz-form-item>
        <nz-form-item>
          <button [class]="commentData?.innerClass" nz-button nzType="primary" [nzLoading]="submitting"
            [disabled]="!inputValue" (click)="handleSubmit()">
            {{commentData.btnTitle | translate}}
          </button>
        </nz-form-item>
      </nz-comment-content>
    </nz-comment>
  </div>
</nz-spin>
