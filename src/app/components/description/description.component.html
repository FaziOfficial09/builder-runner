<nz-descriptions  [appConfigurableSelect]="descriptionData['appConfigurableEvent']" [loadAction]="descriptionData['eventActionconfig']"
[processData]="processData" [nzTitle]="descriptionData.title | translate" [nzExtra]="extraTpl" [nzSize]="descriptionData.size"
  [nzBordered]="descriptionData.isBordered" [nzColumn]="{ xxl: 4, xl: 3, lg: 3, md: 3, sm: 2, xs: 1 }"
  [nzLayout]="descriptionData.formatter" [nzColon]="descriptionData.isColon">
  <nz-descriptions-item *ngFor="let item of descriptionData.children" [nzTitle]="item.title | translate"
    [nzSpan]="item.span ? item.span : 2">
    <nz-badge *ngIf="item.isBadge" [nzStatus]="item.status" [nzText]="item.content"></nz-badge>
    <ng-container *ngIf="!item.isBadge">
      {{item.content}}
    </ng-container>
  </nz-descriptions-item>
</nz-descriptions>

<ng-template #extraTpl>
  <button nz-button nzType="primary" *ngIf="descriptionData.btnText">{{descriptionData.btnText}}</button>
</ng-template>
<ng-template #extraTp2>
  <button nz-button nzType="primary">Update</button>
</ng-template>
