<nz-anchor [nzAffix]="anchorData.affix" [nzBounds]="anchorData.bond" [nzOffsetTop]="anchorData.offSetTop"
    [nzShowInkInFixed]="anchorData.showInkInFixed" (nzClick)="common('click')" (nzChange)="common('change')"
    (nzScroll)="common('scroll')" [nzContainer]="anchorData.target == true ? myContainer : ''">
    <ng-container *ngFor="let item of anchorData.options">
        <ng-container *ngIf="item.children.length == 0 ">
            <nz-link nzHref="#components-anchor-demo-basic" [nzHref]='item.nzHref' [nzTitle]='item.nzTitle'></nz-link>
        </ng-container>
        <ng-container *ngIf="item.children.length > 0">
            <nz-link [nzHref]='item.nzHref' [nzTitle]='item.nzTitle'>
                <ng-container *ngFor="let j of item.children">
                    <nz-link [nzHref]='j.nzHref' [nzTitle]='j.nzTitle'></nz-link>
                </ng-container>
            </nz-link>
        </ng-container>
    </ng-container>
</nz-anchor>
<div #myContainer [ngStyle]="anchorData.target ? { 'overflow-y': 'scroll', 'height': '200px', 'background-color': 'gray' } : {}">
    <!-- content to be scrolled here -->
</div>
