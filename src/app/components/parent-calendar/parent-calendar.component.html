<st-calendar *ngIf="!dataGet && showSimple" [calenderData]="item"></st-calendar>
<nz-spin [nzSpinning]="loader" [nzSize]="'large'">
    <div [processData]="processData" [appConfigurableSelect]="item['appConfigurableEvent']"
        [loadAction]="item['eventActionconfig']">
        <div *ngIf="dataGet">
            <st-calendar [calenderData]="item" [screenName]="screenName"></st-calendar>
        </div>
    </div>
</nz-spin>
