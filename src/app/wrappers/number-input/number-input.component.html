<div
  [ngClass]="to['additionalProperties']?.wrapper && to['additionalProperties']?.wrapper == 'floating_filled' || to['additionalProperties']?.wrapper == 'floating_outlined' || to['additionalProperties']?.wrapper == 'floating_standard' ? 'height' : ''">
  <div [class]="to['additionalProperties']?.wrapper=='floating_standard' ? 'relative z-0' : ''">
    <nz-input-group [style.border]="to['additionalProperties']?.border? '0px': ''"
      [ngClass]="showError ? 'input-border' : ''"
      *ngIf="!to['additionalProperties']?.suffixicon && !to['additionalProperties']?.prefixicon "
      [class]="to['additionalProperties']?.innerInputClass + ' ' + to['additionalProperties']?.applicationThemeClasses + ' ' + to['additionalProperties']?.appGlobalInnerClass"
      [nzSuffix]="(to['additionalProperties']?.addonRight   || to['additionalProperties']?.suffixicon) ? suffixTemplateInfo : undefined"
      [nzPrefix]="(to['additionalProperties']?.addonLeft || to['additionalProperties']?.prefixicon) ? prefixTemplateUser : undefined"
      [nzSize]="to['additionalProperties']?.size" [nzStatus]="to['additionalProperties']?.status">
      <nz-input-number (ngModelChange)="onModelChange($event, field)"
        [style.border-radius]="to['additionalProperties']?.borderRadius"
        [ngClass]="showError && !to['additionalProperties']?.suffixicon && !to['additionalProperties']?.prefixicon && !to['additionalProperties']?.addonLeft && !to['additionalProperties']?.addonRight ? 'input-border' : ''"
        style="width:100%" [ngClass]="to['additionalProperties']?.wrapper=='floating_filled' || to['additionalProperties']?.wrapper=='floating_standard'
    || to['additionalProperties']?.wrapper=='floating_outlined' ? to['additionalProperties']?.floatFieldClass : ''"
        [nzMin]="to.minLength || 0" [nzStep]="to['additionalProperties']?.step || 1" [nzPrecision]="precision"
        nzPrecisionMode="cut" nzInputMode [nzPlaceHolder]="to.placeholder || ''"
        [nzBorderless]="to['additionalProperties']?.border" [nzDisabled]="to.disabled" [nzReadOnly]="to.readonly"
        [nzSize]="to['additionalProperties']?.size" [nzStatus]="to['additionalProperties']?.status"
        [formControl]="formControl"></nz-input-number>
      <label *ngIf="to['additionalProperties']?.wrapper == 'floating_filled' ||to['additionalProperties']?.wrapper=='floating_standard'
        ||to['additionalProperties']?.wrapper == 'floating_outlined'"
        [ngClass]="to['additionalProperties']?.floatLabelClass">{{ to.label ?? '' | translate }}
      </label>
    </nz-input-group>
    <ng-template #suffixTemplateInfo>
      <ng-container *ngIf="to['additionalProperties']?.suffixicon ; else addonLeftText">
        <st-icon [type]="to['additionalProperties']?.iconType || 'outline'"
          [icon]="to['additionalProperties']?.suffixicon" [size]="to['additionalProperties']?.iconSize"
          [hoverIconColor]="to['additionalProperties']?.hoverIconColor || ''"
          [color]="to['additionalProperties']?.iconColor" [iconClass]="to['additionalProperties']?.iconClass"></st-icon>
      </ng-container>
      <ng-template #addonLeftText>
        {{to['additionalProperties']?.addonRight}}
      </ng-template>
    </ng-template>
    <ng-template #prefixTemplateUser>
      <ng-container *ngIf="to['additionalProperties']?.prefixicon ; else addonRightText">
        <st-icon [type]="to['additionalProperties']?.iconType || 'outline'"
          [icon]="to['additionalProperties']?.prefixicon" [size]="to['additionalProperties']?.iconSize"
          [hoverIconColor]="to['additionalProperties']?.hoverIconColor || ''"
          [color]="to['additionalProperties']?.iconColor" [iconClass]="to['additionalProperties']?.iconClass"></st-icon>
      </ng-container>
      <ng-template #addonRightText>
        {{to['additionalProperties']?.addonLeft}}
      </ng-template>
    </ng-template>
  </div>
</div>
